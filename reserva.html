<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="titulo">
        <h1>Reserva</h1>
    </div>
    <div class="formulario">
        <form name="formularioReserva" action="" method="post">
            <div class="form-row">
              <div class="form-group col-3">
                <label for="id">ID: </label>
                <input type="text" class="form-control" id="id" name="id" placeholder="ID:">
              </div>
              <div class="form-group col-3">
                <label for="nome">Nome: </label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome:">
              </div>
              <div class="form-group col-3">
                <label for="email">Email: </label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email:">
              </div>
              <div class="form-group col-3">
                <label for="cpf">CPF </label>
                <input type="text" class="form-control" id="cpf" name="cpf" placeholder="CPF">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-4">
                    <label for="origem">Origem</label>
                    <select id="origem" name="origem" class="form-control">
                      <option selected>Escolher...</option>
                        <option value="1">São Paulo</option>
                        <option value="2">Rio de Janeiro</option>
                        <option value="3">Minas Geraais</option>
                    </select>
                  </div>
                  <div class="form-group col-4">
                    <label for="destino">Destino</label>
                    <select id="destino" name="destino" class="form-control">
                      <option selected>Escolher...</option>
                        <option value="1">São Paulo</option>
                        <option value="2">Rio de Janeiro</option>
                        <option value="3">Minas Geraais</option>
                    </select>
                  </div>
                <div class="form-group col-4">
                    <label>DATA</label>
                    <input type="date" class="form-control" id="inputCEP">
                </div>             
            </div>
            <input type="submit" class="btn btn-primary" id="submit" name="submit" value="Gerar Reserva">
          </form>
          
    </div>
</body>
</html>
